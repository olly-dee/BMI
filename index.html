<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h4 class="title">BMI CALCULATOR</h4>
        </div>

        <div class="first_input">
            <p>Height:</p>
            <input class="input" id="height" type="number" required placeholder="enter height">
            <p>CM</p>

        </div>

        <div class="second_input">
            <p>Weight:</p>
            <input class="input" id="weight" type="number" required placeholder="enter weight">
            <p>KG</p>


        </div>
    <div class="display">   
       <div class="button1">
        <button class="calculate">Calculate</button>
       </div>
       <p class="showResult"></p>
       <div class="button2">
        <button class="resetbutton">Reset</button>
       </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
